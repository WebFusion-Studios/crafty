<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Crafting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .inventory, .crafting, .combiner, .coins, .gold-inventory {
            padding: 20px;
            background-color: #fff;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
        }
        .inventory h2, .crafting h2, .combiner h2, .coins h2, .gold-inventory h2 {
            margin-top: 0;
        }
        .item-list {
            list-style: none;
            padding: 0;
        }
        .item-list li {
            padding: 5px 0;
        }
        .item-list button {
            margin-left: 10px;
        }
        .combine-button, .sell-button, .buy-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Infinite Crafting Game</h1>
    <div class="container">
        <div class="inventory">
            <h2>Inventory</h2>
            <ul class="item-list" id="inventoryList"></ul>
        </div>
        <div class="combiner">
            <h2>Combiner</h2>
            <select id="element1">
                <option value="">Select Element</option>
            </select>
            <select id="element2">
                <option value="">Select Element</option>
            </select>
            <button class="combine-button" onclick="combineElements()">Combine</button>
        </div>
        <div class="crafting">
            <h2>Discovered Elements</h2>
            <ul class="item-list" id="craftingList"></ul>
        </div>
        <div class="coins">
            <h2>Coins: <span id="coinCount">0</span></h2>
        </div>
        <div class="gold-inventory">
            <h2>Gold Inventory</h2>
            <ul class="item-list" id="goldInventoryList"></ul>
        </div>
    </div>
    <audio id="unlockSound" src="unlock-sound.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
